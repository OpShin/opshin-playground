<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OpShin Playground</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" data-name="vs/editor/editor.main"
		href="node_modules/monaco-editor/min/vs/editor/editor.main.css" />
	<style>
		.lint-error {
			position: relative;
			border-bottom: 2px dashed red;
		}
		html,
		body {
			height: 100%;
			margin: 0;
		}
		.full-height {
			height: 100%;
		}
		.top-container {
			height: calc(100% - 280px);
			overflow: auto;
		}
		.bottom-container {
			height: 280px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">OpShin Playground</a>
			</div>
		</div>
	</nav>

	<!-- Main content -->
	<div class="container container-fluid full-height">
		<div class="row full-height">
			<div class="col-xs-12 top-container" id="container" style="border: 1px solid grey; margin-top: 65px;"></div>
			<div class="col-xs-12 bottom-container row" style="margin-top: 15px;">
				<div class="col-md-2">
					<button id="compileButton" class="btn btn-primary">Compile</button>
				</div>
				<div class="col-md-10">
					<div id="result"></div>
				</div>
			</div>
		</div>
	</div>

	<script>
		var require = { paths: { vs: 'node_modules/monaco-editor/min/vs' } };
	</script>
	<script src="node_modules/monaco-editor/min/vs/loader.js"></script>
	<script src="node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
	<script src="node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>

	<script>
		var editor = monaco.editor.create(document.getElementById('container'), {
			value: ['from opshin.prelude import *', '', 'def validator(datum: BuiltinData, redeemer: BuiltinData, context: ScriptContext) -> None:', '    assert True', ''].join('\n'),
			language: 'python'
		});

		document.getElementById('compileButton').addEventListener('click', function () {
			var code = editor.getValue();
			var requestData = JSON.stringify({ 'code': code });

			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'http://127.0.0.1:8000/compile', true);
			xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4) {
					var resultDiv = document.getElementById('result');
					if (xhr.status === 200) {
						var response = JSON.parse(xhr.responseText);

						if (response.linting_output.trim() === '') {
							// Display success message and download button
							resultDiv.innerHTML = `
								<div class="alert alert-success" role="alert">
									<div class="row">
										<div class="col-md-3"><strong>Mainnet Address:</strong></div>
										<div class="col-md-9">${response.mainnet_addr}</div>
									</div>
									<div class="row">
										<div class="col-md-3"><strong>Testnet Address:</strong></div>
										<div class="col-md-9">${response.testnet_addr}</div>
									</div>
									<div class="row">
										<div class="col-md-3"><strong>Policy ID:</strong></div>
										<div class="col-md-9">${response.policy_id}</div>
									</div>
									<hr>
									<button id="downloadButton" class="btn btn-success btn-sm">Download script.plutus</button>
								</div>
							`;
							var downloadButton = document.getElementById('downloadButton');
							downloadButton.style.display = 'inline-block';
							downloadButton.onclick = function () {
								var blob = new Blob([response.script_plutus], { type: 'text/plain' });
								var url = URL.createObjectURL(blob);
								var a = document.createElement('a');
								a.href = url;
								a.download = 'script.plutus';
								document.body.appendChild(a);
								a.click();
								document.body.removeChild(a);
								URL.revokeObjectURL(url);
							};
						} else {
							// Display linting output as error message
							resultDiv.innerHTML = `
								<div class="alert alert-danger" role="alert">
									<p>Linter Output:</p>
									<pre>${response.linting_output}</pre>
								</div>
							`;
							downloadButton.style.display = 'none';
						}
					} else if (xhr.status === 404) {
						resultDiv.innerText = 'Error: Compilation failed.';
						downloadButton.style.display = 'none';
					} else {
						resultDiv.innerText = 'Error: Something went wrong.';
						downloadButton.style.display = 'none';
					}
				}
			};
			xhr.send(requestData);
		});
	</script>
</body>

</html>
